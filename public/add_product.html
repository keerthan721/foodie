<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Add a New Dish</h1>
    <div class="form-container">
        <form id="addDishForm">
            <label for="dishName">Name of Dish:</label>
            <input type="text" id="dishName" required>

            <label for="dishPrice">Price of Dish:</label>
            <input type="number" id="dishPrice" required>

            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" required>

            <label for="dishRating">Rating (number of stars):</label>
            <input type="number" id="dishRating" min="1" max="5" required>

            <label for="cuisineType">Cuisine Type:</label>
            <select id="cuisineType" required>
                <option value="" disabled selected>Select Cuisine</option>
                <option value="indian">Indian</option>
                <option value="chinese">Chinese</option>
                <option value="italian">Italian</option>
            </select>

            <button type="submit">Add Dish</button>
        </form>
    </div>

    <script>
        document.getElementById('addDishForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const name = document.getElementById('dishName').value;
        const price = document.getElementById('dishPrice').value;
        const imageUrl = document.getElementById('imageUrl').value;
        const ratingCount = document.getElementById('dishRating').value;
        const cuisineType = document.getElementById('cuisineType').value;

        let dishes = JSON.parse(localStorage.getItem('dishes')) || [];
        dishes.push({ name, price, imageUrl, ratingCount, cuisineType });
        localStorage.setItem('dishes', JSON.stringify(dishes));

        alert('New dish has been added!');

        document.getElementById('addDishForm').reset();
    });
    </script>
</body>
</html>
