<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login</title>
</head>
<style>

section{
    background-color: #f0f0f0;
    height: 600px;
    padding-left: 570px;
    padding-top: 100px;
}

.form-container {
    background-color: #fff;
    padding: 30px;
    padding-right: 45px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}
header {
    background-color: rgba(52, 58, 64, 0.8); /* Dark gray with transparency */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
}

.navbar .logo {
    font-size: 1.8em;
    color: white;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ffcc00; 
}
.login-buttons {
    display: flex;
}

.btn {
    padding: 10px 15px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn.login {
    background-color: #28a745; 
    color: white;
    cursor: pointer;
}

.btn.admin {
    background-color: #17a2b8; 
    color: white;
}

.btn.signup {
    background-color: #007bff; 
    color: white;
}
.no-style {
    color: inherit; 
    text-decoration: none; 
}

.no-style:hover {
    color: #555; 
    text-decoration: underline; 
}


.btn.login:hover {
    background-color: #218838; 
}

.btn.admin:hover {
    background-color: #138496;
}

.btn.signup:hover {
    background-color: #0056b3;
}
.no-style {
    color: inherit; 
    text-decoration: none; 
}

.no-style:hover {
    color: #555; 
    text-decoration: underline; 
}



</style>
<body>
    <header>
    <nav class="navbar">
        <div class="logo">Foodie</div>
        <div class="login-buttons">
            <button class="btn admin" onclick="history.back()">X</button>
        </div>
    </nav>
</header>
    <section >
    <div class="form-container ">
        <h2>admin login</h2>
        
        <form action="/admin-login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    </section>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
       const message = getQueryParam('message');
        if (message) {
            alert(message); 
        }
        
  
       
    </script>
</body>
</html>
