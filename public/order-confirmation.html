<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        /* Basic styling for the confirmation page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(https://png.pngtree.com/back_origin_pic/04/61/99/5f16ff5a802107953572fc2f5775c204.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .home-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2887a7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .home-button:hover {
            background-color: #a72892;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Confirmation</h2>
        <div class="message">Your order is on the way!</div>
        <button class="home-button" onclick="goHome()">Return to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = 'home.html'; // Redirects back to the payment page
        }
    </script>
</body>
</html>
